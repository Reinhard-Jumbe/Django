<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<table>
    
    <tr>
        <th>NAME</th>
        <th>ADM</th>
        <th>AGE</th>
        <th>EMAIL</th>
        <th>IMAGE</th>
        
        
    </tr>
    
    {% for student in students %}
    
    <tr>

        <td>{{ student.name }}</td>
        <td>{{ student.adm_no }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student }}</td>
        <td>
            <img src="/media/{{ student.image }}" alt="" width="100">
        </td>
    
    </tr>
    
    {% endfor %}
    
    
    
    
</table>




</body>
</html>
